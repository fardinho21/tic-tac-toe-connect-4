<h4 mat-dialog-title>Confirm</h4>
<main>

    <section>
        <p>Are you sure you want to quit?</p>
    </section>

    <section id="buttons">
        <button mat-flat-button mat-dialog-close color="primary" type="button">No</button>
        <button mat-flat-button color="accent" type="button" (click)="yes()">Yes</button>
    </section>

</main>
