<h4 mat-dialog-title> Join Game</h4>
<form >

    <section>
        <p>{{gameInfo.playerName}}</p>
        <p>{{gameInfo.gameType}}</p>
        <p>{{gameInfo.gameName}}</p>
    </section>


    <div >
        <button mat-flat-button mat-dialog-close color="accent" type="button" >Back</button>
        <button mat-flat-button color="primary" type="button" (click)="onJoin()" >Join</button>
    </div>
</form>
