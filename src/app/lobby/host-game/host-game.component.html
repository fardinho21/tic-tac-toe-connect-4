
<h4 mat-dialog-title>Host Game</h4>
<form >

    <mat-form-field>
        <input matNativeControl placeholder="Game Name" type="text">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Game Type</mat-label>
        <mat-select apperance="fill">
            <mat-option value="tic-tac-toe">
                Tic-Tac-Toe
            </mat-option>
            <mat-option value="connect-four">
                Connect 4
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div>
        <button mat-flat-button mat-dialog-close color="accent" type="button">Cancel</button>
        <button mat-flat-button color="primary" type="button">Start</button>
    </div>


</form>
